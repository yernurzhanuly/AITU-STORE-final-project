<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="clothing, fashion, online store">
    <title>AITU STORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding-top: 56px; /* Match the height of fixed navbar */
        }

        .fixed-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #007bff; /* Updated navbar color */
        }

        .navbar-brand {
            color: white; /* Navbar brand text color */
        }

        .fullscreen-video {
            position: relative;
            height: 80vh; /* Adjust the height of the video section */
            overflow: hidden;
        }

        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fullscreen-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .fullscreen-content h2 {
            margin-bottom: 20px;
        }

        .fullscreen-content p {
            margin-bottom: 40px;
        }

        .fullscreen-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
        }

        .fullscreen-content button:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Add your CSS styles here */
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-PmY9lQd9PqLjoIluIq95F5lQEWJglaP5fohDH5sFqR6zskBlh2sweC6Dh2QFpGNb" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Smooth scroll to the top when clicking on the navbar brand
            $(".navbar-brand").click(function () {
                $("html, body").animate({ scrollTop: 0 }, "slow");
            });
        });

        function openFullscreen() {
            var elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
         $(document).ready(function () {
            // Smooth scroll to the top when clicking on the navbar brand
            $(".navbar-brand").click(function () {
                $("html, body").animate({ scrollTop: 0 }, "slow");
            });

            // Show dropdown on hover
            $('.nav-item.dropdown').hover(function () {
                $(this).find('.dropdown-menu').first().stop(true, true).delay(250).slideDown();
            }, function () {
                $(this).find('.dropdown-menu').first().stop(true, true).delay(100).slideUp();
            });

            // Prevent closing dropdown on clicking inside
            $('.nav-item.dropdown > a').click(function () {
                location.href = this.href;
            });
        });
    </script>
</head>

<body>

<!-- Navigaton bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar">

        <a class="navbar-brand" href="#">AITU STORE</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./Main Page.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shop.html">Shop</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="./lookbook.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        LookBook
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./hoodies.html">Hoodies</a>
                        <a class="dropdown-item" href="./lookbook_tshirts.html">T-Shirts</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Other</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./our contacts.html">Our Contacts</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

    <!-- Fullscreen Video Section -->
    <section class="fullscreen-video">
        <video autoplay loop muted>
            <source src="./footage/hoodies.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="fullscreen-content">
            <h2>Explore the Latest Trends</h2>
            <p>Check out our new arrivals in the <strong>Hoodies</strong> and <strong>T-Shirts</strong> categories.</p>
            <button onclick="openFullscreen();">Discover Now</button>
        </div>
    </section>

    <!-- Your existing content goes here -->

</body>

</html>
